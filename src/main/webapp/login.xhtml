<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core">
<link rel="stylesheet" href="style.css"/>
<h:head>
</h:head>

<div class="card">
    <h1><a href="/">EStream</a></h1>
    <p:tabMenu activeIndex="#{param.i}">
        <p:menuitem value="Специализации" url="/"/>
        <p:menuitem value="Войти">
            <f:param name="i" value="1"/>
        </p:menuitem>
    </p:tabMenu>

    <div class="card">
        <p:panel header="Авторизация">
            <form method="post" action="/login">
                <input type="text" placeholder="Электронная почта" id="username" name="username"/>

                <br/><br/>
                <input type="password" placeholder="Пароль" id="password" name="password"/>

                <br/><br/>
                <button type="submit" class="ui-button ui-md-1">Войти</button>
            </form>
        </p:panel>
    </div>
</div>
</html>
