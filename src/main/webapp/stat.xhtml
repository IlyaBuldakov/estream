<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core">
<link rel="stylesheet" href="style.css"/>
<h:head>
</h:head>

<div class="card">
    <h1><a href="/">EStream</a></h1>
    <p:tabMenu activeIndex="#{param.i}">
        <p:menuitem value="Специализации" url="/">
            <f:param name="i" value="0"/>
        </p:menuitem>
        <p:menuitem rendered="#{baseManagedBean.isAuthenticated()}" value="Панель оператора" url="/panel">
            <f:param name="i" value="1"/>
        </p:menuitem>
        <p:menuitem rendered="#{baseManagedBean.isAuthenticated()}" value="Статистика" url="/stat">
            <f:param name="i" value="2"/>
        </p:menuitem>
        <p:menuitem rendered="#{baseManagedBean.isAuthenticated()}" value="Выйти" url="/logout"/>
    </p:tabMenu>

    <div class="card">
        <p:panel header="Рабочая статистика">
            <div class="grid">
                <div class="card" style="width: 25%;">
                    <p:pieChart model="#{statBean.createPieModel()}"/>
                </div>
            </div>
        </p:panel>
    </div>
</div>
</html>
