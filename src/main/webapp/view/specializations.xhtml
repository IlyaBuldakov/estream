<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core">
<link rel="stylesheet" href="../style.css"/>
<h:head>
</h:head>

<div class="card">
    <h1>EStream</h1>
    <p:tabMenu activeIndex="#{param.i}">
        <p:menuitem value="Главная" outcome="index">
            <f:param name="i" value="0"/>
        </p:menuitem>
        <p:menuitem value="Специализации" outcome="specializations">
            <f:param name="i" value="1"/>
        </p:menuitem>
    </p:tabMenu>

    <h:form>
        <div class="card">
            <p:dataTable var="specialization_list" value="#{specializationGetAll.execute()}">
                <p:column headerText="Выберите интересующую вас специализацию">
                    <h:outputText value="#{specialization_list.name}" />
                    <div class="button_right">
                        <br/>
                        <p:button value="Выбрать" outcome="specializations" styleClass="rounded-button"/>
                    </div>
                </p:column>
            </p:dataTable>
        </div>
    </h:form>
</div>
</html>
