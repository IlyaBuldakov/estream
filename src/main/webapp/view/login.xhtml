<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
<link rel="stylesheet" href="../style.css"/>
<h:head>
</h:head>

<div class="card">
    <h1>EStream</h1>
    <p:tabMenu activeIndex="#{param.i}">
        <p:menuitem value="Главная" outcome="index">
            <f:param name="i" value="0"/>
        </p:menuitem>
        <p:menuitem value="Специализации" outcome="specializations">
            <f:param name="i" value="1"/>
        </p:menuitem>
    </p:tabMenu>
</div>
<div class="container">
    <div class="col-5 flex align-items-center justify-content-center">
        <div class="ui-fluid">
            <br/>
            <div class="field">
                <p:outputLabel value="E-mail" for="email" />
                <p:inputText id="email" type="text" />
            </div>
            <br/>
            <div class="field">
                <p:outputLabel value="Пароль" for="password" />
                <p:inputText id="password" type="password" />
            </div>
            <br/>
            <p:commandButton type="button" value="Войти"/>
        </div>
    </div>
</div>
</html>
