<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
<link rel="stylesheet" href="style.css"/>
<h:head>
</h:head>

<div class="card">
    <h1>EStream</h1>
    <p:tabMenu activeIndex="#{param.i}">
        <p:menuitem value="Главная" outcome="index">
            <f:param name="i" value="0"/>
        </p:menuitem>
        <p:menuitem value="Специализации" outcome="specializations">
            <f:param name="i" value="1"/>
        </p:menuitem>
    </p:tabMenu>

    <div class="container">
        <div class="greeting_text">
            <h2>Добро пожаловать в электронную очередь!</h2>
        </div>

    </div>
    <div class="card">
        <p:steps>
            <p:menuitem value="Выберите специализацию"/>
            <p:menuitem value="Получите место в очереди"/>
            <p:menuitem value="Решите вашу проблему с оператором"/>
        </p:steps>
    </div>
    <div class="container">
        <div class="greeting_text">
            <p:button value="Получить консультацию" outcome="specializations" styleClass="rounded-button">
                <f:param name="i" value="1"/>
            </p:button>
        </div>

    </div>
</div>
</html>
