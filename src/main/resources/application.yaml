spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/estream
    username: # Username
    password: # Password
    driver-class-name: org.postgresql.Driver
  jpa:
    database: postgresql
    show-sql: true
    hibernate:
      ddl-auto: validate
    generate-ddl: false
  web:
    resources:
      static-locations: webapp